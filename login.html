<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page - VidyaVikalp</title>
    <style>
        /* Basic styles for the login page */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        h1, h2 {
            color: #333;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            background-color: #4285F4;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            background-color: #357AE8;
        }

        .btn-signout {
            background-color: #ff4444;
            margin-top: 10px;
        }

        .btn-signout:hover {
            background-color: #ff0000;
        }

        #profile-info {
            margin-top: 20px;
            display: none;
        }

        #profile-info img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }

        #profile-info p {
            margin: 5px 0;
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to VidyaVikalp</h1>
        
        <!-- Email and Password Login Form -->
        <div id="email-login">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button class="btn" id="email-signin">Sign in with Email</button>
            <button class="btn" id="google-signin">Sign in with Google</button>
            <button class="btn" id="apple-signin">Sign in with Apple</button>
        </div>

        <!-- Add registration section -->
        <div id="registration">
            <h2>Create Account</h2>
            <input type="email" id="reg-email" placeholder="Email" required>
            <input type="password" id="reg-password" placeholder="Password" required>
            <button class="btn" id="register-button">Register</button>
        </div>

        <!-- Profile information will be shown here -->
        <div id="profile-info">
            <img id="user-photo" alt="User Photo">
            <p><strong id="user-name"></strong></p>
            <p id="user-email"></p>
            <p id="user-id"></p>
            <button class="btn btn-signout" id="google-signout">Sign Out</button>
        </div>
    </div>

    <!-- Add Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <script>
        // Your Firebase configuration
        
  const firebaseConfig = {
    apiKey: "AIzaSyB4NItccmgoqliGV4tgvIDSlf02dpVKrX0",
    authDomain: "vidyalayavikalp-21b4a.firebaseapp.com",
    projectId: "vidyalayavikalp-21b4a",
    storageBucket: "vidyalayavikalp-21b4a.appspot.com",
    messagingSenderId: "190167801890",
    appId: "1:190167801890:web:4382c8203df30587f1aa7b",
    measurementId: "G-CW2L8NGEJL"
  };



        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Reference to Firebase Authentication
        const auth = firebase.auth();

        // Email and Password Sign-In
        document.getElementById('email-signin').addEventListener('click', function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            auth.signInWithEmailAndPassword(email, password)
            .then((userCredential) => {
                const user = userCredential.user;
                showUserProfile(user);
            })
            .catch((error) => {
                console.error('Error during email sign-in:', error.message);
            });
        });

        // User registration
        document.getElementById('register-button').addEventListener('click', function() {
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;

            auth.createUserWithEmailAndPassword(email, password)
            .then((userCredential) => {
                // Successfully created new user
                console.log('User registered:', userCredential.user);
                alert('Registration successful! You can now log in.');
            })
            .catch((error) => {
                console.error('Error during registration:', error.message);
                alert(error.message); // Display error message to the user
            });
        });

        // Sign in with Google
        document.getElementById('google-signin').addEventListener('click', function() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
            .then((result) => {
                const user = result.user;
                showUserProfile(user);
            })
            .catch((error) => {
                console.error('Error during Google sign-in:', error.message);
            });
        });

        // Sign in with Apple (ensure you set up the provider in Firebase Console)
        document.getElementById('apple-signin').addEventListener('click', function() {
            const provider = new firebase.auth.OAuthProvider('apple.com');
            auth.signInWithPopup(provider)
            .then((result) => {
                const user = result.user;
                showUserProfile(user);
            })
            .catch((error) => {
                console.error('Error during Apple sign-in:', error.message);
            });
        });

        // Show user profile
        function showUserProfile(user) {
            document.getElementById('user-name').textContent = user.displayName || "User";
            document.getElementById('user-email').textContent = `Email: ${user.email}`;
            document.getElementById('user-id').textContent = `User ID: ${user.uid}`;
            if (user.photoURL) {
                document.getElementById('user-photo').src = user.photoURL;
            } else {
                document.getElementById('user-photo').src = "https://via.placeholder.com/100"; // Placeholder image
            }
            document.getElementById('profile-info').style.display = 'block';
            document.getElementById('email-login').style.display = 'none';
            document.getElementById('registration').style.display = 'none';
        }

        // Sign out
        document.getElementById('google-signout').addEventListener('click', function() {
            auth.signOut().then(() => {
                document.getElementById('profile-info').style.display = 'none';
                document.getElementById('email-login').style.display = 'block';
                document.getElementById('registration').style.display = 'block';
                console.log('User signed out');
            }).catch((error) => {
                console.error('Error during sign out:', error.message);
            });
        });

        // Listen for authentication state changes
        auth.onAuthStateChanged((user) => {
            if (user) {
                showUserProfile(user);
            }
        });
    </script>
</body>
</html>
