<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page - VidyaVikalp</title>
    <style>
        /* Basic styles for the profile page */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .btn-google {
            background-color: #4285F4;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-google:hover {
            background-color: #357AE8;
        }

        .btn-signout {
            background-color: #ff4444;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .btn-signout:hover {
            background-color: #ff0000;
        }

        #profile-info {
            margin-top: 20px;
        }

        #profile-info img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }

        #profile-info p {
            margin: 5px 0;
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to VidyaVikalp</h1>
        <button class="btn-google" id="google-signin">Sign in with Google</button>

        <!-- Profile information will be shown here -->
        <div id="profile-info" style="display: none;">
            <img id="user-photo" alt="User Photo">
            <p><strong id="user-name"></strong></p>
            <p id="user-email"></p>
            <p id="user-id"></p>
            <button class="btn-signout" id="google-signout">Sign Out</button>
        </div>
    </div>

    <!-- Add Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <script>
        // Your Firebase configuration
        const firebaseConfig = {
    apiKey: "AIzaSyB4NItccmgoqliGV4tgvIDSlf02dpVKrX0",
    authDomain: "vidyalayavikalp-21b4a.firebaseapp.com",
    projectId: "vidyalayavikalp-21b4a",
    storageBucket: "vidyalayavikalp-21b4a.appspot.com",
    messagingSenderId: "190167801890",
    appId: "1:190167801890:web:4382c8203df30587f1aa7b",
    measurementId: "G-CW2L8NGEJL"
  };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Reference to Firebase Authentication
        const auth = firebase.auth();

        // Sign in with Google
        document.getElementById('google-signin').addEventListener('click', function() {
            var provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
            .then((result) => {
                const user = result.user;
                document.getElementById('user-name').textContent = user.displayName;
                document.getElementById('user-email').textContent = `Email: ${user.email}`;
                document.getElementById('user-id').textContent = `User ID: ${user.uid}`;
                document.getElementById('user-photo').src = user.photoURL;

                // Show profile info and hide the sign-in button
                document.getElementById('profile-info').style.display = 'block';
                document.getElementById('google-signin').style.display = 'none';
            })
            .catch((error) => {
                console.error('Error during sign-in:', error);
            });
        });

        // Sign out
        document.getElementById('google-signout').addEventListener('click', function() {
            auth.signOut()
            .then(() => {
                // Hide profile info and show the sign-in button
                document.getElementById('profile-info').style.display = 'none';
                document.getElementById('google-signin').style.display = 'inline';
            })
            .catch((error) => {
                console.error('Error during sign-out:', error);
            });
        });
    </script>

</body>
</html>
